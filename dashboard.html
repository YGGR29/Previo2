<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>

    <div id="dashboard-container">
        <h2>Tablero</h2>

        <!-- Información del usuario -->
        <div id="user-info">
            <p id="welcome-message"></p>
            <p id="total-spent"></p>
        </div>

        <!-- Botón para agregar nuevo movimiento -->
        <button id="add-movement-btn" onclick="openModal()">+</button>

        <!-- Lista de Movimientos Financieros -->
        <ul id="movements-list"></ul>

        <!-- Panel Modal para agregar nuevo movimiento -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Agregar Nuevo Movimiento</h3>
                <!-- Formulario para agregar nuevo movimiento -->
                <form id="add-movement-form" onsubmit="addMovement(); return false;">
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" required>
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" required>
                    <button type="submit">Agregar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="dashboard.js"></script> 
</body>
</html>
